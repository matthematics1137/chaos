<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runge-Kutta Animation</title>
    <style>
        :root { --bg:#f5f5f5; --accent:#0366d6; }
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 2rem; background: var(--bg); text-align: center; }
        h1 { color: #333; }
        .layout { display: grid; grid-template-areas: 'top' 'main' 'bottom'; gap: 16px; }
        .main { grid-area: main; }
        .note-bubble { background: #fff8dc; border: 1px solid #f0e6b6; border-radius: 8px; padding: 10px; color: #5b4b20; text-align: left; }
        .note-top { grid-area: top; }
        .note-bottom { grid-area: bottom; }
        .note-left { grid-area: left; }
        .note-right { grid-area: right; }
        @media(min-width: 1100px){
            .layout { grid-template-columns: 220px 1fr 220px; grid-template-areas: 'top top top' 'left main right' 'bottom bottom bottom'; }
        }
        img { max-width: 100%; height: auto; border-radius: 6px; border: 1px solid #ddd; }
        a { color: var(--accent); font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Runge-Kutta Solution Animation</h1>
    <div class="layout">
        <div class="note-bubble note-top" contenteditable="true" spellcheck="false">Add your top notes here (click to edit).</div>
        <div class="note-bubble note-left" contenteditable="true" spellcheck="false">Side notes — derivation outline or method order notes.</div>
        <div class="main">
            <img src="../animations/runge_kutta_solution_with_streamlines.gif" alt="Runge-Kutta Solution Animation">
            <p><a href="../index.html">← Back to Introduction</a></p>
        </div>
        <div class="note-bubble note-right" contenteditable="true" spellcheck="false">Side notes — stability, step size, or error control pointers.</div>
        <div class="note-bubble note-bottom" contenteditable="true" spellcheck="false">Bottom notes — add summary or references.</div>
    </div>
</body>
</html>
